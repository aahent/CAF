name: Security Analysis

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * *' # Run every day at 00:00 UTC

jobs:
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

      - name: Upload CodeQL SARIF results
        uses: actions/upload-artifact@v2
        with:
          name: codeql-sarif-results
          path: ${{ runner.workspace }}/codeql-analysis/codeql-sarif-results

      - name: Generate CodeQL Report
        run: |
          echo "Generating CodeQL Report"
          mkdir -p reports
          codeql database analyze codeql-database \
            --format=sarif-latest \
            --output=reports/codeql-report.sarif \
            --rerun=all
          codeql github upload-results --sarif-file=reports/codeql-report.sarif --repository=$GITHUB_REPOSITORY
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload CodeQL Report
        uses: actions/upload-artifact@v2
        with:
          name: codeql-report
          path: reports/codeql-report.sarif

  trivy:
    name: Trivy Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Trivy
        run: |
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.32.1_Linux-64bit.tar.gz
          tar zxvf trivy_0.32.1_Linux-64bit.tar.gz
          sudo mv trivy /usr/local/bin/

      - name: Run Trivy Scan
        run: |
          mkdir -p trivy-reports
          trivy fs --severity HIGH,CRITICAL --output trivy-reports/report.txt .
          trivy fs --severity HIGH,CRITICAL --format json --output trivy-reports/report.json .

      - name: Upload Trivy Reports
        uses: actions/upload-artifact@v2
        with:
          name: trivy-reports
          path: trivy-reports
