name: CodeQL Analysis

on:
  push:
    branches: [main]
  pull_request:
  
    branches: [main]
  schedule:
    - cron: '0 0 * * *' # in  a day once scan
jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'python', 'Flask', 'HTML', 'CSS' ] 

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2

    - name: Upload CodeQL SARIF results
      uses: actions/upload-artifact@v2
      with:
        name: codeql-sarif-results
        path: ${{ runner.workspace }}/codeql-analysis/codeql-sarif-results

    - name: Generate CodeQL Report
      run: |
        echo "Generating CodeQL Report"
        mkdir -p reports
        codeql database analyze codeql-database \
          --format=sarif-latest \
          --output=reports/codeql-report.sarif \
          --rerun=all
        codeql github upload-results --sarif-file=reports/codeql-report.sarif --repository=$GITHUB_REPOSITORY
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload CodeQL Report
      uses: actions/upload-artifact@v2
      with:
        name: codeql-report
        path: reports/codeql-report.sarif
